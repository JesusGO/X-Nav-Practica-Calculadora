<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Calculadora  SPA</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <p class="navbar-text navbar-right">Jes√∫s Gallego Olivas <strong>Aplicaciones Telematicas</strong></p>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-12">
            <div id="screen">
              <span class="lead"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-10">
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>9</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>8</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>7</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>6</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>5</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>4</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>3</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>2</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>1</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="boton num btn-outline-primary">
              <p>0</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div id="delete" class="boton  btn-outline-danger">
              <p>C</p>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">
            <div id="enter" class="boton btn-outline-success">
              <p>=</p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-2">
          <div class="col-xs-3 col-sm-3 col-md-12">
            <div class="boton ope btn-outline-secondary">
              <p>/</p>
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-12">
            <div class="boton ope btn-outline-secondary">
              <p>x</p>
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-12">
            <div class="boton ope btn-outline-secondary">
              <p>-</p>
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-12">
            <div class="boton ope btn-outline-secondary">
              <p>+</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div id="resultado" class="col-md-12 ">
        <h4 class="text-center">RESULTADO</h4>
        <p class="text-center"></p>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="master.js"></script>
</body>
</html>
